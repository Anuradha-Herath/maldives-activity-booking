<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend URL Discovery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; border-left: 4px solid #ccc; }
        .success { background-color: #d4edda; color: #155724; border-left-color: #28a745; }
        .error { background-color: #f8d7da; color: #721c24; border-left-color: #dc3545; }
        .info { background-color: #d1ecf1; color: #0c5460; border-left-color: #17a2b8; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Backend URL Discovery Tool</h1>
        <p>This tool tests different potential backend URLs to find the correct one</p>
        
        <button onclick="testAllURLs()">Test All Potential URLs</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const potentialURLs = [
            'https://maldives-activity-booking-backend.onrender.com',
            'https://maldives-activity-booking-api.onrender.com',
            'https://maldives-activity-booking-server.onrender.com',
            'https://maldives-activities-backend.onrender.com'
        ];

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testURL(baseURL) {
            log(`üîç Testing: ${baseURL}`, 'info');
            
            const endpoints = [
                '',
                '/api/v1/server-status',
                '/api/v1/activities'
            ];

            for (const endpoint of endpoints) {
                const fullURL = baseURL + endpoint;
                const endpointName = endpoint || 'root';
                
                try {
                    const startTime = Date.now();
                    const response = await fetch(fullURL, {
                        method: 'GET',
                        mode: 'cors',
                        signal: AbortSignal.timeout(10000) // 10 second timeout
                    });
                    const endTime = Date.now();

                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        log(`‚úÖ ${fullURL} (${endpointName}) - Status: ${response.status} (${endTime - startTime}ms)`, 'success');
                        
                        if (contentType && contentType.includes('application/json')) {
                            try {
                                const data = await response.json();
                                if (endpoint === '/api/v1/activities' && data.data) {
                                    log(`üìä Activities found: ${data.count || data.data.length}`, 'success');
                                }
                                log(`üì¶ Response preview: ${JSON.stringify(data).substring(0, 200)}...`, 'info');
                            } catch (e) {
                                log(`‚ö†Ô∏è Response not valid JSON`, 'info');
                            }
                        }
                        return { url: baseURL, success: true };
                    } else {
                        log(`‚ùå ${fullURL} (${endpointName}) - Status: ${response.status} ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        log(`‚è±Ô∏è ${fullURL} (${endpointName}) - Timeout (>10s)`, 'error');
                    } else {
                        log(`‚ùå ${fullURL} (${endpointName}) - Error: ${error.message}`, 'error');
                    }
                }
            }
            
            return { url: baseURL, success: false };
        }

        async function testAllURLs() {
            clearResults();
            log('üöÄ Starting backend URL discovery...', 'info');
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');

            const results = [];
            
            for (const url of potentialURLs) {
                const result = await testURL(url);
                results.push(result);
                log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
                
                // Add small delay between tests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // Summary
            log('üìã SUMMARY:', 'info');
            const workingURLs = results.filter(r => r.success);
            
            if (workingURLs.length > 0) {
                log(`‚úÖ Found ${workingURLs.length} working backend URL(s):`, 'success');
                workingURLs.forEach(result => {
                    log(`  ‚Ä¢ ${result.url}`, 'success');
                });
                
                if (workingURLs.length === 1) {
                    log('üéØ RECOMMENDED ACTION:', 'info');
                    log(`Update your frontend environment variable to: ${workingURLs[0].url}/api/v1`, 'info');
                }
            } else {
                log('‚ùå No working backend URLs found', 'error');
                log('üîß POSSIBLE CAUSES:', 'error');
                log('  ‚Ä¢ Backend service is not deployed', 'error');
                log('  ‚Ä¢ Backend service is sleeping (Render free tier)', 'error');
                log('  ‚Ä¢ Different service name than expected', 'error');
                log('  ‚Ä¢ Network or DNS issues', 'error');
            }
        }

        // Auto-start test after page load
        window.addEventListener('load', () => {
            setTimeout(testAllURLs, 1000);
        });
    </script>
</body>
</html>
