<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Maldives Activity Booking - Deployment Debug Tool</h1>
    
    <div class="test-section">
        <h2>1. Environment Check</h2>
        <button onclick="checkEnvironment()">Check Environment Variables</button>
        <div id="env-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Backend Connectivity Tests</h2>
        <button onclick="testBackendRoot()">Test Backend Root</button>
        <button onclick="testBackendStatus()">Test Server Status</button>
        <button onclick="testActivitiesAPI()">Test Activities API</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>3. CORS Test</h2>
        <button onclick="testCORS()">Test CORS Configuration</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Frontend API Configuration</h2>
        <button onclick="checkFrontendAPI()">Check Frontend API Setup</button>
        <div id="frontend-result"></div>
    </div>

    <script>
        const FRONTEND_URL = 'https://maldives-activity-booking-frontend.onrender.com';
        const BACKEND_URL = 'https://maldives-activity-booking-backend.onrender.com';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            element.appendChild(div);
        }

        function clear(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function checkEnvironment() {
            clear('env-result');
            log('env-result', 'Checking environment variables...', 'info');
            
            // Simulate environment check (in real app, these would come from import.meta.env)
            const envVars = {
                'Frontend URL': window.location.origin,
                'Expected Backend URL': BACKEND_URL + '/api/v1',
                'Current Page': window.location.href
            };
            
            Object.entries(envVars).forEach(([key, value]) => {
                log('env-result', `${key}: ${value}`, 'info');
            });
        }

        async function testBackendRoot() {
            clear('backend-result');
            log('backend-result', 'Testing backend root endpoint...', 'info');
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('backend-result', `✅ Backend root accessible: ${response.status}`, 'success');
                    log('backend-result', `<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log('backend-result', `❌ Backend root failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log('backend-result', `❌ Backend root error: ${error.message}`, 'error');
                log('backend-result', `Error details: ${error.stack}`, 'error');
            }
        }

        async function testBackendStatus() {
            clear('backend-result');
            log('backend-result', 'Testing server status endpoint...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/server-status`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('backend-result', `✅ Server status accessible: ${response.status}`, 'success');
                    log('backend-result', `<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log('backend-result', `❌ Server status failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log('backend-result', `❌ Server status error: ${error.message}`, 'error');
            }
        }

        async function testActivitiesAPI() {
            log('backend-result', 'Testing activities API endpoint...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/activities`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('backend-result', `✅ Activities API accessible: ${response.status}`, 'success');
                    log('backend-result', `Activities count: ${data.count || 'Unknown'}`, 'info');
                    log('backend-result', `<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log('backend-result', `❌ Activities API failed: ${response.status} ${response.statusText}`, 'error');
                    const errorText = await response.text();
                    log('backend-result', `Error response: ${errorText}`, 'error');
                }
            } catch (error) {
                log('backend-result', `❌ Activities API error: ${error.message}`, 'error');
                log('backend-result', `This could indicate CORS issues or backend being down`, 'error');
            }
        }

        async function testCORS() {
            clear('cors-result');
            log('cors-result', 'Testing CORS configuration...', 'info');
            
            // Test preflight request
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/activities`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log('cors-result', `CORS preflight response: ${response.status}`, response.ok ? 'success' : 'error');
                
                // Check CORS headers
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                Object.entries(corsHeaders).forEach(([header, value]) => {
                    log('cors-result', `${header}: ${value || 'Not set'}`, value ? 'info' : 'error');
                });
                
            } catch (error) {
                log('cors-result', `❌ CORS test failed: ${error.message}`, 'error');
            }
        }

        async function checkFrontendAPI() {
            clear('frontend-result');
            log('frontend-result', 'Checking frontend API configuration...', 'info');
            
            // This would normally check the actual API configuration
            log('frontend-result', `Frontend origin: ${window.location.origin}`, 'info');
            log('frontend-result', `Backend URL being used: ${BACKEND_URL}`, 'info');
            
            // Test if we can access the frontend's API utility
            log('frontend-result', 'Note: This test runs independently of the actual frontend code', 'info');
            log('frontend-result', 'To test the real frontend, check browser console on the main site', 'info');
        }

        // Run initial environment check
        window.onload = () => {
            checkEnvironment();
        };
    </script>
</body>
</html>
